<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Oliver Sobčák</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
    .container { max-width: 800px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: auto; }
    h1 { color: #333; }
    input, button { padding: 10px; margin: 5px; width: 90%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #007BFF; color: white; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Admin Panel Login</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
    <p id="loginStatus"></p>
  </div>
  
  <div class="container" id="adminPanel" style="display: none;">
    <h1>Manage Images</h1>
    <button onclick="addRow()">Add New Image</button>
    <button onclick="saveChanges()">Save Changes</button>
    <table>
      <thead>
        <tr><th>Image URL</th><th>Description</th><th>Action</th></tr>
      </thead>
      <tbody id="imageTable"></tbody>
    </table>
    <p id="status"></p>
  </div>
  
  <script>
    const adminPassword = 'adminPassword';
    function checkLogin() {
      if (document.getElementById('passwordInput').value === adminPassword) {
        localStorage.setItem('adminLoggedIn', 'true');
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        fetchImages();
      } else {
        document.getElementById('loginStatus').innerText = 'Incorrect password';
      }
    }
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      fetchImages();
    }
    async function fetchImages() {
      try {
        const response = await fetch('images.json');
        const data = await response.json();
        const tbody = document.getElementById('imageTable');
        tbody.innerHTML = '';
        data.forEach(({ src, desc }) => addRow(src, desc));
      } catch (error) {
        document.getElementById('status').innerText = 'Error fetching images';
      }
    }
    function addRow(src = '', desc = '') {
      const tbody = document.getElementById('imageTable');
      const row = document.createElement('tr');
      row.innerHTML = `<td><input type='text' value='${src}'></td>
                      <td><input type='text' value='${desc}'></td>
                      <td><button onclick='this.parentElement.parentElement.remove()'>Delete</button></td>`;
      tbody.appendChild(row);
    }
    async function saveChanges() {
      const rows = document.querySelectorAll('#imageTable tr');
      const images = Array.from(rows).map(row => ({
        src: row.cells[0].querySelector('input').value.trim(),
        desc: row.cells[1].querySelector('input').value.trim()
      })).filter(img => img.src);
      const jsonString = JSON.stringify(images, null, 2);
      const content = btoa(jsonString);
      try {
        const response = await fetch(`https://api.github.com/repos/trivoli/trivoli.github.io/contents/images.json`, {
          method: 'PUT',
          headers: { 'Authorization': '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', 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: 'Update images', content, sha: '' })
        });
        if (!response.ok) throw new Error('Failed to update');
        document.getElementById('status').innerText = 'Changes saved successfully!';
      } catch (error) {
        document.getElementById('status').innerText = 'Error saving changes';
      }
    }
  </script>
</body>
</html>
